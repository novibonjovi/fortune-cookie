<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fortune Cookie</title>
  </head>

  <body>
    <div id="header-container">
      <header id="header">
        Fortune Cookie
      </header>
    </div>

    <div id="img-container">
      <img id="img" src="img/luck.svg" alt="Cookie" />
    </div>

    <div id="section-container">
      <section id="section">
        <p id="message">Open your fortune cookie!</p>
      </section>
    </div>

    <div id="button">
      <span id="button-text">Open a new one</span>
    </div>

    <footer id="footer">
      <p id="footer-text">
        Icons made by
        <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
          >Freepik</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon">
          www.flaticon.com</a
        >
      </p>
    </footer>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
